name: Leaderboard Bot

on:
  push:
    paths:
      - 'submissions/**'  # Runs when a student uploads a file

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation
        env:
          COMPETITION_PRIVATE_KEY: ${{ secrets.COMPETITION_PRIVATE_KEY }}
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python evaluate.py

      - name: Update Leaderboard CSV
        run: |
          python render_leaderboard.py # This script should take score.txt and update leaderboard.csv

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.csv
          git commit -m "Update leaderboard with new score" || exit 0
          git push
