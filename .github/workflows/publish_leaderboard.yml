name: Leaderboard Bot
on:
  push:
    paths: [ 'submissions/**' ]
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      
      - name: Run evaluation
        env:
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python evaluate.py
        
      - name: Render Leaderboard
        run: python render_leaderboard.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # This line logs you in so you don't get the "No such device" error
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          git add leaderboard.csv leaderboard.md
          # Only push if something actually changed (prevents errors)
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update leaderboard"
            git push
          else
            echo "No changes to commit"
          fi
