name: Publish Leaderboard
on:
  push:
    branches: [ main ]
    paths:
      - "leaderboard.csv"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          # If you don't have a requirements.txt, this line might fail. 
          # You can replace it with: pip install pandas
          pip install pandas || echo "No requirements file found"

      - name: Render leaderboard markdown
        run: |
          python render_leaderboard.py

      - name: Commit rendered leaderboard
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add leaderboard.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update leaderboard.md"
            git push
          fi
