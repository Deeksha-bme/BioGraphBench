name: Leaderboard Bot
on:
  push:
    paths: [ 'submissions/**' ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - run: pip install pandas cryptography
      - env:
          COMPETITION_PRIVATE_KEY: ${{ secrets.COMPETITION_PRIVATE_KEY }}
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python evaluate.py
      - run: python render_leaderboard.py
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.csv leaderboard.md
          git commit -m "Update leaderboard" || exit 0
          git push
