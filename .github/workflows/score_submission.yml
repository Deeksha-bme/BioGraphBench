name: Score Submission
on:
  workflow_dispatch:
    inputs:
      participant_name:
        description: 'Team Name'
        required: true
      model_name:
        description: 'Model Type (e.g., GNN, Random Forest)'
        required: true
        default: 'Baseline'

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas scikit-learn

      - name: Run Evaluation
        env:
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python evaluate.py

      - name: Update Leaderboard
        env:
          PARTICIPANT: ${{ github.event.inputs.participant_name }}
          MODEL_TYPE: ${{ github.event.inputs.model_name }}
        run: python render_leaderboard.py

      - name: Commit and Push
        run: |
          git config --global user.name "Leaderboard Bot"
          git config --global user.email "bot@github.com"
          
          # 1. Add and commit the changes first
          git add leaderboard.csv leaderboard.md
          git commit -m "Update for ${{ github.event.inputs.participant_name }}" || echo "No changes to commit"
          
          # 2. If the pull fails, it's usually because of a conflict. 
          # This command tells git to grab the online version and put our new row on top.
          git pull --rebase origin main
          
          # 3. Finally, send it back to the cloud
          git push origin main
