name: Score Submission

on:
  workflow_dispatch:
    inputs:
      participant_name:
        description: 'Team Name'
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install pandas scikit-learn

      - name: Run Evaluation
        env:
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python evaluate.py

      - name: Update Leaderboard
        env:
          PARTICIPANT: ${{ github.event.inputs.participant_name }}
        run: python render_leaderboard.py

      - name: Commit and Push
        run: |
          git config --global user.name "Leaderboard Bot"
          git config --global user.email "bot@github.com"
          git add leaderboard.csv leaderboard.md
          git commit -m "Update for ${{ github.event.inputs.participant_name }}"
          git pull --rebase origin main  # <--- ADD THIS LINE HERE
          git push origin main
      - name: Trigger Website Rebuild
        run: |
          sleep 15
          curl -L -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/pages/builds
