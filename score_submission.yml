name: Score Submission
on:
  push:
    paths:
      - 'submissions/**'  # This is the trigger!

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas cryptography

      - name: Run Evaluation
        env:
          COMPETITION_PRIVATE_KEY: ${{ secrets.COMPETITION_PRIVATE_KEY }}
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python evaluate.py
